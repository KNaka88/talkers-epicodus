<form>
  <label>Email address</label>
  <input #newEmail type="email">
  <label>Password</label>
  <input type="password" #newPassword>
  <button (click)="login(newEmail.value, newPassword.value)">Login</button>
</form>
<img src="../assets/img/btn_google_signin_light_normal_web.png" alt="Login With Google" (click)="loginGoogleButton()" class="clickable" />
